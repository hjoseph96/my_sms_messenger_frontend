    <div class="container">
        <div class="columns">
            <div class="column has-background-primary-85 form-box">
                <h1 class="title is-1">Register</h1>
                <h2 class="subtitle is-3">Create an account to get started</h2>
                <hr>

                <form>
                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control has-icons-left has-icons-right">
                          <input class="input is-danger" type="email" placeholder="Enter your Email">
                          <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                          </span>
                          <span class="icon is-small is-right">
                            <i class="fas fa-exclamation-triangle"></i>
                          </span>
                        </div>
                        <p class="help is-danger">This email is invalid</p>
                    </div>
                      
                    <div class="field">
                        <label class="label">Password</label>

                        <div class="control">
                            <input class="input" type="password" placeholder="Enter Password" >
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Confirm Password</label>

                        <div class="control">
                            <input class="input" type="password" placeholder="Confirm Password" >
                        </div>
                    </div>
                      
                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-link">Submit</button>
                        </div>
                        <div class="control">
                            <button class="button is-link is-light">Cancel</button>
                        </div>
                    </div>
              
                </form>
            </div>

            <div class="column has-background-primary-95 form-box">
                <h1 class="title is-1">Login</h1>
                <h2 class="subtitle is-3">Login to your account to continue</h2>
                <hr>

                <form>
                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Your email">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Password</label>
                        <div class="control">
                            <input class="input" type="password" placeholder="Your password">
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <button class="button is-link">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
