<main>
    <app-navbar></app-navbar>

    <div class="container">
        <div class="columns">
            <div class="column">

                <div class="card new-message-card">
                    <div class="card-content">
                      <div class="media">
                        <div class="media-content">
                          <p class="title is-4">New Message</p>
                          <p class="subtitle is-6">Send a new message to a phone number.</p>
                        </div>
                      </div>
                  
                      <div class="content">
                        <form [formGroup]="newMessageForm" (ngSubmit)="sendMessage()">
                            <div class="field">
                                <label class="label">To: </label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Your email" [class.is-danger]="newMessageForm.controls['phone'].touched && !newMessageForm.controls['phone'].valid" formControlName="phone">
                                </div>

                                <p class="help is-danger" *ngIf="newMessageForm.controls['phone'].touched && newMessageForm.controls['phone'].invalid">
                                    Enter a valid phone number.
                                </p>
                            </div>

                            <div class="field">
                                <label class="label">Password</label>
                                <div class="control">
                                    
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <button type="submit" class="button is-link">Submit</button>
                                </div>
                            </div>
                        </form>
                      </div>
                    </div>
                  </div>
            </div>

            <div class="column list-all-mesages">

            </div>
        </div>
    </div>
</main>
